<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="main">
    <div class="container">
      <div class="left">
        <h1 class="heading">Learn to code by watching others</h1>
        <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>

      <div class="right">
        <div class="trial-box">
          <section><b>Try it free 7 days</b> then $20/mo. thereafter
        </div>

        <form class="box">
          <div class="field-box">
            <input type="text" placeholder="First Name" id="firstname" class="form-element" required>
          </div>

          <div class="field-box">
            <input type="text" placeholder="Last Name" id="lastname" class="form-element" required>
          </div>

          <div class="field-box">
            <input type="text" placeholder="Email Address" id="email" class="form-element" required>
          </div>

          <div class="field-box">
            <input type="text" placeholder="Password" id="password" class="form-element" required>
          </div>
        
          <button type="submit" class="button">CLAIM YOUR FREE TRIAL</button>
          <div class="T-and-C">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
